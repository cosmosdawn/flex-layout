<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout-demo</title>
</head>
<body>
        <div class="wrap">
            <h1>One Point</h1>
            <div class="one-point">
                <div class="box-up-left">
                    <span class="item1"></span>
                </div>
                <div class="box-up-mid">
                    <span class="item2"></span>
                </div>
                <div class="box-up-right">
                    <span class="item3"></span>
                </div>
                <div class="box-right-mid">
                    <span class="item4"></span>
                </div>
                <div class="box-right-bottom">
                    <span class="item5"></span>
                </div>
                <div class="box-bottom-mid">
                    <span class="item6"></span>
                </div>
                <div class="box-bottom-left">
                    <span class="item7"></span>
                </div>
                <div class="box-left-mid">
                    <span class="item8"></span>
                </div>
                <div class="box-center">
                    <span class="item9"></span>
                </div>
            </div>
        </div>
</body>
<style>
    .wrap{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: white;
        width: 100%;
        height: 100%;
    }
    .one-point{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        background-color: black;
        width: 90%;
        height: 150px;
    }
    .one-point div{
        width: 90px;
        height: 90px;
        background-color: aliceblue;
        border-radius: 5px;
        display: flex;
    }
    .one-point span{
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: black;
    }
    .item1{
        margin-top: 5px;
        margin-left: 5px;
    }
    .box-up-mid{
        justify-content: center;
        align-items: flex-start;
    }
    .item2{
        margin-top: 5px;
    }
    .box-up-right{
        justify-content: flex-end;
    }
    .item3{
        margin-top: 5px;
        margin-right: 5px;
    }
    .box-right-mid{
        justify-content: flex-end;
        align-items: center;
    }
    .item4{
        margin-right: 5px;
    }
    .box-right-bottom{
        justify-content: flex-end;
        align-items: flex-end;
    }
    .item5{
        margin-right: 5px;
        margin-bottom: 5px;
    }
    .box-bottom-mid{
        justify-content: center;
        align-items: flex-end;
    }
    .item6{
        margin-bottom: 5px;
    }
    .box-bottom-left{
        justify-content: flex-start;
        align-items: flex-end;
    }
    .item7{
        margin-left: 5px;
        margin-bottom: 5px;
    }
    .box-left-mid{
        justify-content: flex-start;
        align-items: center;
    }
    .item8{
        margin-left: 5px;
    }
    .box-center{
        justify-content: center;
        align-items: center;
    }
</style>
</html>
